<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Codificación de caracteres -->
    <meta charset="UTF-8" />
    
    <!-- Ícono de la pestaña -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Configuración de viewport para Mobile First -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO: Título y descripción -->
    <title>Mi Portafolio</title>
    <meta name="description" content="Portafolio profesional de Victor Amadeu. Proyectos, contacto, tecnologías y experiencia." />

    <!-- SEO: Palabras clave -->
    <meta name="keywords" content="portafolio, desarrollo web, Victor Amadeu, proyectos, Vue, Bootstrap, programador" />

    <!-- SEO: Autor -->
    <meta name="author" content="Victor Amadeu" />

    <!-- Acessibilidad: Tema de color -->
    <meta name="theme-color" content="#007bff" />

    <!-- ✅ Bootstrap CSS 5.3.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- ✅ Íconos FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ✅ Estilos personalizados -->
    <link rel="stylesheet" href="/src/style.css" />
  </head>

  <body>
    <!-- Contenedor principal de Vue.js -->
    <div id="app"></div>

    <!-- ✅ Bootstrap Bundle JS (con Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AHRnh8Bgi0Y2H5LIG/nxQ1Lh9b4RZl+DQxhVvUyJoMp4YLEuK0B4J5Y0LZAG2"
      crossorigin="anonymous"
    ></script>

    <!-- Script principal de Vue -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
